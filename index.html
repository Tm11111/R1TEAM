<style>

/* ================= GLOBAL ================= */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Cairo',sans-serif;
}

html{scroll-behavior:smooth;}

body{
background:#000;
color:#fff;
overflow-x:hidden;
position:relative;
}

/* ================= CINEMATIC BACKGROUND ================= */
body::before{
content:"";
position:fixed;
inset:0;
background:
linear-gradient(rgba(0,0,0,.88),rgba(0,0,0,.92)),
url("trophy.jpg") center/cover no-repeat;
z-index:-3;
}

body::after{
content:"";
position:fixed;
inset:0;
background:
radial-gradient(circle at 50% 15%,rgba(212,175,55,.35),transparent 45%);
z-index:-2;
}

/* ================= NAVBAR ================= */
nav{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:center;
gap:30px;
padding:18px;
background:rgba(0,0,0,.65);
backdrop-filter:blur(10px);
z-index:999;
}

nav a{
color:#bbb;
text-decoration:none;
transition:.3s;
font-size:14px;
}

nav a:hover{color:#d4af37;}

.lang-btn{
background:#d4af37;
color:black;
border:none;
padding:6px 16px;
border-radius:20px;
cursor:pointer;
font-weight:bold;
}

/* ================= SECTIONS ================= */
section{
padding:120px 20px;
text-align:center;
max-width:1200px;
margin:auto;
}

/* ================= HERO ================= */
.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

.logo{
width:220px;
animation:float 6s ease-in-out infinite;
filter:drop-shadow(0 0 35px gold);
}

@keyframes float{
50%{transform:translateY(-18px);}
}

.hero h1{
font-size:52px;
margin-top:25px;
background:linear-gradient(90deg,#fff,#d4af37);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

/* ================= CARDS ================= */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:28px;
margin-top:45px;
}

.card{
background:rgba(18,18,18,.85);
border:1px solid rgba(212,175,55,.2);
border-radius:18px;
padding:30px;
transition:.4s;
backdrop-filter:blur(10px);
}

.card:hover{
transform:translateY(-10px);
box-shadow:0 0 40px rgba(212,175,55,.6);
}

.card img{
width:110px;
height:110px;
border-radius:50%;
margin-bottom:12px;
}

.card a{
color:#d4af37;
text-decoration:none;
}

/* ================= ACHIEVEMENTS ================= */
.stats{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:25px;
margin-top:50px;
}

.stat{
background:rgba(15,15,15,.9);
border-radius:16px;
padding:35px 20px;
border:1px solid rgba(212,175,55,.3);
transition:.3s;
}

.stat:hover{
transform:translateY(-8px);
box-shadow:0 0 30px rgba(212,175,55,.6);
}

.stat-icon{
font-size:32px;
color:#d4af37;
margin-bottom:10px;
text-shadow:0 0 15px gold;
}

.stat h2{
font-size:42px;
color:#d4af37;
}

/* ================= BUTTON ================= */
.btn{
background:linear-gradient(45deg,#d4af37,#ffd700);
color:black;
padding:12px 35px;
border-radius:30px;
text-decoration:none;
font-weight:bold;
}

/* ================= FOOTER ================= */
footer{
padding:70px 20px;
border-top:1px solid rgba(212,175,55,.2);
text-align:center;
}

/* ================= FADE ================= */
.fade{
opacity:0;
transform:translateY(30px);
transition:1s;
}
.show{
opacity:1;
transform:none;
}
.long-btn{
    display:block;
    width:100%;
    max-width:500px;
    margin:25px auto;
    text-align:center;
}

</style>
</head>

<body>

<script>

/* language */
function toggleLang(){
const html=document.documentElement;
const isArabic=html.lang==="ar";
html.lang=isArabic?"en":"ar";
html.dir=isArabic?"ltr":"rtl";
document.querySelectorAll("[data-ar]").forEach(el=>{
el.innerText=isArabic?el.dataset.en:el.dataset.ar;
});
}

/* fade */
const faders=document.querySelectorAll('.fade');
window.addEventListener('scroll',()=>{
faders.forEach(el=>{
if(el.getBoundingClientRect().top < window.innerHeight-100){
el.classList.add('show');
}
});
});

/* counter animation */
const counters=document.querySelectorAll("[data-count]");
let started=false;

window.addEventListener("scroll",()=>{
if(started) return;

const top=document.getElementById("achievements").getBoundingClientRect().top;

if(top<window.innerHeight-100){
started=true;

counters.forEach(c=>{
let target=+c.dataset.count;
let count=0;
let step=target/100;

let interval=setInterval(()=>{
count+=step;
if(count>=target){
c.innerText="+"+(target>=1000000?(target/1000000+"M"):(target>=1000?(target/1000+"K"):target));
clearInterval(interval);
}else{
c.innerText="+"+Math.floor(count);
}
},15);
});
}
});
</script>
